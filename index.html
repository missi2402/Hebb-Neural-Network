<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Hebb neuron network</title>
    <meta name="author" content="ValentinaAntoniuk">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="controls container">
        <b>Image size:</b> columns - 
        <select name="col" id="col">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        rows - 
        <select name="row" id="row">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <button id="recognitionButton" onclick="recognition()" disabled>Recognition</button>
        <button onclick="init();trainee();">Training</button>
        <button onclick="setValue()">Set default</button>
    </div>
    <div class="container">
        <div id="first" class="ck-button"></div>
        <div id="second" class="ck-button"></div>
        <div id="third" class="ck-button"></div>
        <div id="four" class="ck-button"></div>
        <div id="recognition"></div>
        <section id="description"></section>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
